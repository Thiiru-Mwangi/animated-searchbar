<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated SearchBar</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/c1e230006a.js" crossorigin="anonymous"></script> -->
    <script defer src="script.js" ></script>
</head>
<body>
    <div class="searchbar-container active">
        <img class="magnifying-glass" src="search.svg" alt="magnifying-glass-icon">
        <input type="text" class="input" placeholder="Search...">
        <img class="mic" src="mic.svg" alt="mic-icon">
    </div>
</body>
</html>
